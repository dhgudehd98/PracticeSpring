<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인폼</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        main {
            flex: 1;
            padding: 20px;
            margin-top: 56px; /* to avoid overlap with fixed nav */
        }
        .login-form {
            max-width: 400px;
            margin: auto;
            padding: 15px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            background-color: #fff;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Spring or Death</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="#">홈</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">게시판</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">기타</a>
            </li>
        </ul>
    </div>
</nav>

<main class="container">
    <div class="login-form">
        <h2 class="text-center">로그인</h2>
        <form>
            <div class="form-group">
                <label for="username">아이디</label>
                <input type="text" class="form-control" id="username" placeholder="아이디를 입력하세요">
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" class="form-control" id="password" placeholder="비밀번호를 입력하세요">
            </div>
            <button type="submit" class="btn btn-primary btn-block">로그인</button>
            <a href = "regist">
                <button type="button" class="btn btn-secondary btn-block mt-2">회원가입</button>
            </a>

        </form>
    </div>
</main>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
